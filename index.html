<head>

  <meta name="description" content="Superscript and Subscript your text" />
  <link rel="stylesheet" href="/style.css" />
  <link

    href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"

  <head>
    <body>
      <h3>UpUpDownDown</h3>
      <span id="notification"> </span>
      <br />
      <textarea
        id="inputField"
        placeholder="Put text inside // (eg. hello//(1)//)"
      ></textarea>
      <br />
      <button onclick="convertText()">Superscript</button>
      <button onclick="convertTextD()">Subscript</button>
      <div id="outputDiv"><p id="outputField"></p></div>
      <button id="copy" onclick="copyTextToClipboard()">
        Copy to Clipboard
      </button>
      <br/>
      <a id="github" href="https://github.com/TasfiqulTapu"><i class="fa fa-github" aria-hidden="true"></i></a>
      <a id="twitter" href="https://twitter.com/TasfiqulTapu"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <div id="cube" class="tooltip" href="#" style="display: none"><i class="fa fa-heart" aria-hidden="true"></i>
      <span class="bottom"> Love -Tapu </span></div>
      <script type="text/javascript" src="upupdowndown.js"></script>
      <script type="text/javascript" src="main.js"></script>
    </body>
  </head>
